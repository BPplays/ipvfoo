<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, initial-scale=1" />
  <style type="text/css">
  body {
    font-family: "Noto Sans", Arial, sans-serif;
    font-size: 10pt;
    background-color: #fff;
    color: #444;
    margin: 20px;
  }
  h1 {
    font-size: 14pt;
    font-weight: normal;
  }
  table, td, tr {
    border-width: 1px;
    border-collapse: collapse;
    border-color: #888;
    border-style: solid;
    padding: 0;
  }
  label {
    display: flex;
    padding: 1em;
    align-items: center;
  }
  input[type="radio"] {
    margin-right: 1em;
  }
  .darkfg_frame {
    background-color: #f2f2f2;
    font-size: 0;
    padding: 8px;
  }
  .lightfg_frame {
    background-color: #505050;
    font-size: 0;
    padding: 8px;
  }
  .colorscheme_title {
    padding: 1em;
    font-weight: bold;
  }

  .nat64PrefixGroup {
    display: flex;
    align-items: center;
    gap: 0px;
  }

  /* dark mode */
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #222;
      color: #eee;
    }

    input[type="text"] {
      background-color: #303030;
      color: #eee;
      border-color: #303030;
      border-style: solid;
      /* border-width: 0px; */
      border-radius: 5px;

      outline-color: #666;
    }

    button {
      background-color: #303030;
      color: #eee;
      border-color: #303030;
      border-style: solid;
      /* border-width: 0px; */
      border-radius: 5px;
      transition: transform 0.05s ease, box-shadow 0.05s ease, background-color 0.1s ease, border-color 0.1s, color 0.1s ease;
    }

    button:hover:active {
      transform: scale(0.98);
      background-color: #ec7474;
      color: #333;
      border-color: #ec7474;
    }

    input[type="text"]:focus {
      background-color: #333;
      outline: 2px solid #333;
      outline-offset: -2px;
    }

    input[type="text"]:focus {
      background-color: #333;
      outline: 2px solid #333;
      outline-offset: -2px;
    }
  }
  </style>


  <script src="common.js"></script>
  <script src="options.js"></script>
</head>

<body>
  <form name="optionsForm">
    <h1>Icon color scheme</h1>
    <table>
      <tr>
        <td class="colorscheme_title">Regular tabs:</td>
        <td>
          <label>
            <input type="radio" name="regularColorScheme" value="darkfg" class="disabler">
            <div class="darkfg_frame">
              <canvas id="regularColorScheme:darkfg" width="16px" height="16px"></canvas>
            </div>
          </label>
        </td>
        <td>
          <label>
            <input type="radio" name="regularColorScheme" value="lightfg" class="disabler">
            <div class="lightfg_frame">
              <canvas id="regularColorScheme:lightfg" width="16px" height="16px"></canvas>
            </div>
          </label>
        </td>
      </tr>
      <tr>
        <td class="colorscheme_title">Incognito tabs:</td>
        <td>
          <label>
            <input type="radio" name="incognitoColorScheme" value="darkfg" class="disabler">
            <div class="darkfg_frame">
              <canvas id="incognitoColorScheme:darkfg" width="16px" height="16px"></canvas>
            </div>
          </label>
        </td>
        <td>
          <label>
            <input type="radio" name="incognitoColorScheme" value="lightfg" class="disabler">
            <div class="lightfg_frame">
              <canvas id="incognitoColorScheme:lightfg" width="16px" height="16px"></canvas>
            </div>
          </label>
        </td>
      </tr>
    </table>
    <br>
    Note that popups use the system light/dark theme.
    <br>

    <h1>NAT64 Options</h1>
      <!-- <div class="nat64PrefixGroup"> -->
      <!--   <label for="nat64Prefix">NAT64 Prefix:</label> -->
      <!--   <input type="text" id="nat64Prefix" name="nat64Prefix"> -->
      <!-- </div> -->
      <label>
          NAT64 Prefix:&nbsp<input type="text" id="nat64Prefix" name="nat64Prefix">
      </label>

      <label>
          hex output for nat64: <input type="checkbox" id="nat64Hex" onclick="">
      </label>
  </form>


  <div style="display:inline-block; padding-top:1.5em; width:100%">
    <button id="revert_btn" style="float:left" class="disabler">Revert to Defaults</button>
    <button id="dismiss_btn" style="float:right">Dismiss</button>
  </div>


</body>
</html>
