<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, initial-scale=1" />
  <style type="text/css">
  body {
    font-family: "Noto Sans", Arial, sans-serif;
    font-size: 10pt;
    background-color: #fff;
    color: #444;
    margin: 20px;
    --accent-color: #2373ff;
    --accent-text-color: #eee;
    --warn-color: #eb0027;
    --upper-bg: #fff;
    @media (prefers-color-scheme: dark) {
      --accent-color: #5fb3f9;
      --accent-text-color: #333;
      --warn-color: #ec7474;
      --check-radio-bg: #444;
    }
  }
  h1 {
    font-size: 14pt;
    font-weight: normal;
  }
  table, td, tr {
    border-width: 1px;
    border-collapse: collapse;
    border-color: #888;
    border-style: solid;
    padding: 0;
  }
  label {
    display: flex;
    padding: 1em;
    align-items: center;
  }
  input[type="radio"] {
    margin-right: 1em;
  }
  .darkfg_frame {
    background-color: #f2f2f2;
    font-size: 0;
    padding: 8px;
  }
  .lightfg_frame {
    background-color: #505050;
    font-size: 0;
    padding: 8px;
  }
  .colorscheme_title {
    padding: 1em;
    font-weight: bold;
  }

  .nat64PrefixGroup {
    display: flex;
    align-items: center;
    gap: 0px;
  }


  button {
    border-radius: 5px;
    transition: transform 0.05s cubic-bezier(0,.9,.5,.9), box-shadow 0.05s cubic-bezier(0,.9,.5,.9), background-color 0.1s cubic-bezier(0,.9,.5,.9), border-color 0.1s, color 0.1s cubic-bezier(0,.9,.5,.9);
  }


  button#revert_btn:hover:active {
    transform: scale(0.98);
    background-color: var(--warn-color);
    color: var(--accent-text-color);
    border-color: var(--warn-color);
  }

  input[type="radio"] {
    appearance: none;
    background-color: var(--check-radio-bg);
    margin: 0;
    margin-right: 0.7em !important;
    font: inherit;
    color: currentColor;
    width: 1.15em;
    height: 1.15em;
    border: 0.15em solid var(--check-radio-bg);
    border-radius: 50%;
    transform: translateY(-0.075em);
    display: grid;
    place-content: center;
  }

  input[type="radio"]::before {
    content: "";
    width: 0.65em;
    height: 0.65em;
    border-radius: 50%;
    transform: scale(0);
    /* transition: 120ms transform ease-in-out; */
    transition: 200ms transform cubic-bezier(0,.9,.5,.9);
    box-shadow: inset 1em 1em var(--accent-color);
  }

  input[type="radio"]:checked::before {
    transform: scale(1);
  }

  input[type="checkbox"] {
    appearance: none;
    background-color: var(--check-radio-bg);
    margin: 0.5em;
    font: inherit;
    color: currentColor;
    width: 1.15em;
    height: 1.15em;
    border: 0.15em solid var(--check-radio-bg);
    border-radius: 0.2em;
    transform: translateY(-0.075em);

    display: grid;
    place-content: center;
  }

  input[type="checkbox"]::before {
    content: "";
    width: 0.65em;
    height: 0.65em;
    transform: scale(0);
    transition: 250ms transform cubic-bezier(0,.9,.5,.9);
    box-shadow: inset 1em 1em var(--accent-color);
    border-radius: 2px;
  }

  input[type="checkbox"]:checked::before {
    transform: scale(1);
  }


  /* dark mode */
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #171717;
      color: #eee;
    }

    input[type="text"] {
      background-color: #303030;
      color: #eee;
      border-color: #303030;
      border-style: solid;
      /* border-width: 0px; */
      border-radius: 5px;

      outline-color: #666;
    }

    button {
      background-color: #303030;
      color: #eee;
      border-color: #303030;
      border-style: solid;
      transition: 200ms background-color cubic-bezier(0,.9,.5,.9);
      /* border-width: 0px; */
    }


    input[type="text"]:focus {
      background-color: #333;
      outline: 2px solid #333;
      outline-offset: -2px;
    }


    /* input[type="checkbox"]:checked { */
    /*   accent-color: #41a5f4; */
    /*   color: #fff; */
    /* } */




  }
  </style>


  <script src="common.js"></script>
  <script src="options.js"></script>
</head>

<body>
  <form name="optionsForm">
    <h1>Icon color scheme</h1>
    <table>
      <tr>
        <td class="colorscheme_title">Regular tabs:</td>
        <td>
          <label>
            <input type="radio" id="radio-regularColorScheme:darkfg" name="regularColorScheme" value="darkfg" class="disabler">
            <div class="darkfg_frame">
              <canvas id="regularColorScheme:darkfg" width="16px" height="16px"></canvas>
            </div>
          </label>
        </td>
        <td>
          <label>
            <input type="radio" id="radio-regularColorScheme:lightfg" name="regularColorScheme" value="lightfg" class="disabler">
            <div class="lightfg_frame">
              <canvas id="regularColorScheme:lightfg" width="16px" height="16px"></canvas>
            </div>
          </label>
        </td>
      </tr>
      <tr>
        <td class="colorscheme_title">Incognito tabs:</td>
        <td>
          <label>
            <input type="radio" id="radio-incognitoColorScheme:darkfg" name="incognitoColorScheme" value="darkfg" class="disabler">
            <div class="darkfg_frame">
              <canvas id="incognitoColorScheme:darkfg" width="16px" height="16px"></canvas>
            </div>
          </label>
        </td>
        <td>
          <label>
            <input type="radio" id="radio-incognitoColorScheme:lightfg" name="incognitoColorScheme" value="lightfg" class="disabler">
            <div class="lightfg_frame">
              <canvas id="incognitoColorScheme:lightfg" width="16px" height="16px"></canvas>
            </div>
          </label>
        </td>
      </tr>
    </table>
    <br>
    Note that popups use the system light/dark theme.
    <br>

    <h1>NAT64 Options</h1>
      <!-- <div class="nat64PrefixGroup"> -->
      <!--   <label for="nat64Prefix">NAT64 Prefix:</label> -->
      <!--   <input type="text" id="nat64Prefix" name="nat64Prefix"> -->
      <!-- </div> -->
      <label>
          NAT64 Prefix:&nbsp<input type="text" id="nat64Prefix" name="nat64Prefix">
      </label>

      <label>
          hex output for nat64: <input type="checkbox" id="nat64Hex" onclick="">
      </label>
  </form>


  <div style="display:inline-block; padding-top:1.5em; width:100%">
    <button id="revert_btn" style="float:left" class="disabler">Revert to Defaults</button>
    <button id="dismiss_btn" style="float:right">Dismiss</button>
  </div>


</body>
</html>
